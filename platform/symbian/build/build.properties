#
# Rhodes Symbian sample build properties file
# --------------------------------------------------
#

#
# Path of the Nokia S60 SDK root folder.
# This is where the 'epoc32' folder is placed on your machine.
# Please redefine it if different
#
# Please specify epocroot for all required SDKs and targets
#
S60_3rd_FP1=\\Symbian\\9.2\\S60_3rd_FP1_3\\
SDK=S60_3rd_FP1

#
# Build target
#
# build.target=GCCE UREL
# build.target=WINSCW UDEB
#

build.target=GCCE UDEB
#build.target=WINSCW UDEB

#
# Debug parameters
#
# logfile.path - rhodes log file path (Symbian file path)
#
logfile.path=\\Data\\Rho\\debug_out.txt

#
# required to build pkg file generated by Carbide
#
sis.platform=GCCE
sis.target=UDEB

#
# Symbian certificate properties, used to sign the SIS file.
# Go to www.symbiansigned.com to obtain a valid certificate/key.
# Redefine if different:
#   - cert.name = the certificate file name
#   - cert.key  = the certificate key file name
#   - cert.pwd  = the certificate key password   
#
cert.name=rhodes_cert.cer
cert.key=rhodes_pid.key
cert.pwd=1234

# 
# makekeys parameters (for self-signed certificate)
#
# Redefine for your own values
# Don't forget to update cert.pwd if password changed
# 
selfsign.name="CN=Anton OU=Development OR=RhoMobile CO=RU EM=anton@rhomobile.com"
selfsign.pwd="1234"

#
# Patterns of the pkg file, to locate lines to be modified.
#
pkg.header=\#{"rhodes"},(0xE6B4F4DF)

#
# GIT repository address, for the 'git clone'.
# Public url used to avoid 
#
git.url=git://github.com/rhomobile/rhodes.git

#
# Tools
#

#
# Path to the Ruby compiler
# Please redefine it if your platfrom is different
#
ruby.path=../../../rhodes/rhodes-build/res/RhoRuby.exe

