<html>
<head>
    <title>Jasmine Spec Runner</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <script src="/public/jquery/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="/public/jquery/jquery.json-2.3.min.js" type="text/javascript"></script>


    <link rel="shortcut icon" type="image/png" href="/public/jasmine/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="/public/jasmine/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="/public/jasmine/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="/public/jasmine/jasmine-1.3.1/jasmine-html.js"></script>

    <script type="text/javascript" charset="utf-8" src="/public/api/rhoapi-modules.js"></script>

    <script type="text/javascript" src="rhologReporter.js"></script>
    <script type="text/javascript" src="jasmine-extensions.js"></script>
    <script type="text/javascript" src="specHelpers.js"></script>


    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/systemSpec.js"></script>
    <script type="text/javascript" src="spec/applicationSpec.js"></script>
    <script type="text/javascript" src="spec/webviewSpec.js"></script>
    <script type="text/javascript" src="spec/databaseSQLite3Spec.js"></script>
    <script type="text/javascript" src="spec/databaseSpec.js"></script>
    <script type="text/javascript" src="spec/ormSpec.js"></script>
    <script type="text/javascript" src="spec/rhoapiSpec.js"></script>
    <script type="text/javascript" src="spec/generatorSpec.js"></script>
    <script type="text/javascript" src="spec/logSpec.js"></script>
    <script type="text/javascript" src="spec/callbackSpec.js"></script>

    <script type="text/javascript">
        (function () {
             /* Rho.util.setServiceURL('http://localhost'); */

            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;
            jasmine.getEnv().addReporter(new jasmine.RhologReporter());

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);


            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
